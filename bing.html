<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
	<script type='text/javascript'>
        var map;
        var directionsManager;

        function GetMap()
        {
            map = new Microsoft.Maps.Map('#myMap', {});

            //Load the directions module.
            Microsoft.Maps.loadModule('Microsoft.Maps.Directions', function () {
                //Create an instance of the directions manager.
                directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);

                //Create waypoints to route between.
                var stop1 = new Microsoft.Maps.Directions.Waypoint({ address: 'MITSU RAYONG', location: new Microsoft.Maps.Location(12.68336111, 101.2420278) });
                directionsManager.addWaypoint(stop1);

                var stop2 = new Microsoft.Maps.Directions.Waypoint({ address: 'MITSU KHONKAEN(KALASIN)', location: new Microsoft.Maps.Location(16.43166667, 103.5275833) });
                directionsManager.addWaypoint(stop2);

                var stop3 = new Microsoft.Maps.Directions.Waypoint({ address: 'MITSU PATTAYA', location: new Microsoft.Maps.Location(12.98622222, 100.9226944) });
                directionsManager.addWaypoint(stop3);

                var stop4 = new Microsoft.Maps.Directions.Waypoint({ address: 'MITSU SURAT', location: new Microsoft.Maps.Location(9.150805556, 99.37227778) });
                directionsManager.addWaypoint(stop4);

                var stop5 = new Microsoft.Maps.Directions.Waypoint({ address: 'MITSU SISAKET TT AUTO', location: new Microsoft.Maps.Location(15.07811111, 104.3443333) });
                directionsManager.addWaypoint(stop5);

                var stop6 = new Microsoft.Maps.Directions.Waypoint({ address: 'MITSU KHONKAEN(CHUMPHAE)', location: new Microsoft.Maps.Location(16.53380556, 102.1056667) });
                directionsManager.addWaypoint(stop6);

                var stop7 = new Microsoft.Maps.Directions.Waypoint({ address: 'MITSU AYUTTHAYA (THAITADA)', location: new Microsoft.Maps.Location(14.21063889, 100.6765556) });
                directionsManager.addWaypoint(stop7);

                var stop8 = new Microsoft.Maps.Directions.Waypoint({ address: 'MITSU B.N.T.', location: new Microsoft.Maps.Location(13.5325, 100.9655) });
                directionsManager.addWaypoint(stop8);

                var stop9 = new Microsoft.Maps.Directions.Waypoint({ address: 'MITSU CARS AND SERVICE', location: new Microsoft.Maps.Location(13.40036111, 101.0056667) });
                directionsManager.addWaypoint(stop9);

                var stop10 = new Microsoft.Maps.Directions.Waypoint({ address: 'VIVATPANICH', location: new Microsoft.Maps.Location(12.682, 101.2706111) });
                directionsManager.addWaypoint(stop10);

                //Specify the element in which the itinerary will be rendered.
                directionsManager.setRenderOptions({ itineraryContainer: '#directionsItinerary' });

                //Add event handlers to directions manager.
                Microsoft.Maps.Events.addHandler(directionsManager, 'directionsError', directionsError);
                Microsoft.Maps.Events.addHandler(directionsManager, 'directionsUpdated', directionsUpdated);

                //Calculate directions.
                directionsManager.calculateDirections();
            });
        }

        function directionsUpdated(e) {
            //Get the current route index.
            var routeIdx = directionsManager.getRequestOptions().routeIndex;

            //Get the distance of the route, rounded to 2 decimal places.
            var distance = Math.round(e.routeSummary[routeIdx].distance * 100)/100;

            //Get the distance units used to calculate the route.
            var units = directionsManager.getRequestOptions().distanceUnit;
            var distanceUnits = '';

            if (units == Microsoft.Maps.Directions.DistanceUnit.km) {
                distanceUnits = 'km'
            } else {
                //Must be in miles
                distanceUnits = 'miles'
            }

            //Time is in seconds, convert to minutes and round off.
            var time = Math.round(e.routeSummary[routeIdx].timeWithTraffic / 60);

            document.getElementById('routeInfoPanel').innerHTML = 'Distance: ' + distance + ' ' + distanceUnits + '<br/>Time with Traffic: ' + time + ' minutes';
        }

        function directionsError(e) {
            alert('Error: ' + e.message + '\r\nResponse Code: ' + e.responseCode)
        }
    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AgNI2OSjbUoqpowGBLx2d4LtKl54TX-AHVboCflvXeXEPs0w6zqsUu9YMvu6cZJO' async defer></script>
</head>
<body>
    <div id="myMap"></div>
    <div id='directionsItinerary'></div>
</body>

<style>
  html, body{
    padding:0;
    margin:0;
    height:100%;
  }

  #myMap{
    position:relative;
    width:calc(100% - 380px);
    height:100%;
    float:left;
  }

  #directionsItinerary{
    top:0;
    float:right;
  }

</style>
</html>
